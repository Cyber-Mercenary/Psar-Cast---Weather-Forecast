        />

        

        <!-- Bootstrap CSS v5.2.1 -->
        <link

        <div class="card">

            </div>

            <div class="info">
                <div class="images">
                    <img src="images/clear.png" alt="" id="logo">
                </div>
                <h1 class="text-center text-white" id="temp">69Â°C</h1>
                <h3 class="text-center text-white" id="name">Ngawi</h3>
                <div class="more">
                    <div class="col">
                        <img src="images/humidity.png" alt="">
                        <div class="mini">
                            <p class="text-white">Humidity</p>
                            <p class="text-white" id="humidity">69%</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png" alt="">

                            <p class="text-white" id="wind">69 Km/h</p>
                        </div>
                     </div>

            </div>
